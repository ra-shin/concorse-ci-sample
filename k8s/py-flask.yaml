apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: py-flask
    track: v1.0.0
  name: py-flask
spec:
  replicas: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: py-flask
        track: v1.0.0
    spec:
      containers:
      - image: luokeychen/concorse-ci-sample:1.0.0
        name: py-flask
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: py-flask
    track: v1.0.0
  name: py-flask
spec:
  ports:
  - nodePort: 35000
    name: "5000"
    port: 5000
    targetPort: 5000
  type: NodePort
  selector:
    app: py-flask
    track: v1.0.0

